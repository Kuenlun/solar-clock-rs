name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Coverage on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-llvm-cov

      # Use 'shell: bash' to ensure compatibility with pipes/redirection on Windows
      - name: Measure coverage
        shell: bash
        run: |
          # Run tests and collect coverage.
          # --color never: Prevents ANSI color codes in the output file.
          cargo llvm-cov --all-features --workspace --verbose --color never > coverage.raw

          # Print to stdout for CI logs
          cat coverage.raw

          # Create coverage.txt with markdown code block for the PR comment
          echo '```text' > coverage.txt
          cat coverage.raw >> coverage.txt
          echo '```' >> coverage.txt

      # Only Ubuntu posts the comment to avoid duplicate notifications on the PR
      - name: Comment coverage
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: code-coverage
          path: coverage.txt
